<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_Camp Challenge JS</title>

    <link rel="shortcut icon" href="#">

    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- icons from google -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

        <!-- styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="search__container">
            <!-- columna 1 -->
            <input id="search__input" class="input" type="text" placeholder="Search Keywords">
            <button id="search__reset" class="hide">X</button>
        </div>

        <main>
            <!-- columna 2 -->
            <div class="search__showing">Showing <span class="showing__number">1-10</span> of <span
                    class="showing__max">28 Candidates</span></div>

            <div class="sort__container">
                <label for="sort">Sort by :</label>
                <select id="sort__input" class="input" id="sort" name="sort">
                    <option value="nameasc">nombre asc</option>
                    <option value="namedesc">nombre desc</option>
                    <option value="apellidoasc">apellido asc</option>
                    <option value="apellidodesc">apellido desc</option>
                    <option value="paisasc">pais asc</option>
                    <option value="paisdesc">pais desc</option>
                </select>
            </div>

            <div class="users__container">
            </div>

            <div class="pagination__container">
                <!-- [prev][1][2][3][...][][25][next] -->
                <button class="pagination__btnprev">Prev</button>
                <div class="pagination__btncontainer">
                </div>
                <button class="pagination__btnnext">Next</button>
            </div>
            <p id="zeroMessage" class="hide">Zero matching candidates.</p>
        </main>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
